<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JigyasaBot - Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="logo-section">
            <h1>Jigyasa<span>Bot</span></h1>
            <p>Meet Jarvis, Your personal assistant!</p>
        </header>
        
        <section class="faqs">
            <button>Holiday when?</button>
            <button>My code does not work</button>
            <button>Explain this document to me like a 2-year-old</button>
        </section>

        <section class="it-support">
            <h3>IT Support</h3>
            <p>Personal assistant for all your IT queries</p>
        </section>

        <section class="start-chat">
            <button id="start-chat-btn">Start New Chat</button>
        </section>

        <!-- Bottom Navbar -->
        <nav class="bottom-nav">
            <a href="#"><img src="home-icon.png" alt="Home"></a>
            <a href="#"><img src="faq-icon.png" alt="FAQs"></a>
            <a href="#"><img src="chart-icon.png" alt="Stats"></a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
