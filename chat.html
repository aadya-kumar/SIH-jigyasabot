<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JigyasaBot - Document Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="logo-section">
            <h1>Jigyasa<span>Bot</span></h1>
        </header>

        <section class="chat">
            <div class="chat-box">
                <p><strong>Jarvis:</strong> Hello there! I am Jarvis, your personal chatbot. How can I help you today?</p>
                <p><strong>User:</strong> Summarize this document for me</p>
                <p><strong>Jarvis:</strong> Sure! This is a document about Lorem ipsum dolor sit amet...</p>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Type to start chatting...">
                <button>Send</button>
            </div>
        </section>

        <!-- Bottom Navbar -->
        <nav class="bottom-nav">
            <a href="#"><img src="home-icon.png" alt="Home"></a>
            <a href="#"><img src="faq-icon.png" alt="FAQs"></a>
            <a href="#"><img src="chart-icon.png" alt="Stats"></a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
