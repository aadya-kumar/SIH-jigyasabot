<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JigyasaBot - Start New Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="logo-section">
            <h1>Jigyasa<span>Bot</span></h1>
        </header>

        <section class="chat-options">
            <h2>Hi, how can I help you today?</h2>
            <div class="options-grid">
                <button class="option">HR Policy</button>
                <button class="option">IT Support</button>
                <button class="option" id="doc-summary-btn">Document Summary</button>
                <button class="option">Company Events</button>
            </div>
        </section>

        <!-- Bottom Navbar -->
        <nav class="bottom-nav">
            <a href="#"><img src="home-icon.png" alt="Home"></a>
            <a href="#"><img src="faq-icon.png" alt="FAQs"></a>
            <a href="#"><img src="chart-icon.png" alt="Stats"></a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
